<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Untitled-1.css" />
    <title>Chess</title>
  </head>
  <body>
    <div class="grid" id="board">
      <!-- label for coordinates -->
      <section class="row" id="up">
        <div class="label"></div>
        <div class="label">A</div>
        <div class="label">B</div>
        <div class="label">C</div>
        <div class="label">D</div>
        <div class="label">E</div>
        <div class="label">F</div>
        <div class="label">G</div>
        <div class="label">H</div>
        <div class="label"></div>
      </section>

      <!-- label for coordinate 1 -->
      <section class="row" id="1">
        <div class="label">1</div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="label">1</div>
      </section>

      <!-- label for coordinate 2 -->
      <section class="row" id="2">
        <div class="label">2</div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="label">2</div>
      </section>

      <!-- label for coordinate 3 -->
      <section class="row" id="3">
        <div class="label">3</div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="label">3</div>
      </section>

      <!-- label for coordinate 4 -->
      <section class="row" id="4">
        <div class="label">4</div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="label">4</div>
      </section>

      <!-- label for coordinate 5 -->
      <section class="row" id="5">
        <div class="label">5</div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="label">5</div>
      </section>

      <!-- label for coordinate 6 -->
      <section class="row" id="6">
        <div class="label">6</div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="label">6</div>
      </section>

      <!-- label for coordinate 7 -->
      <section class="row" id="7">
        <div class="label">7</div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="label">7</div>
      </section>

      <!-- label for coordinate 8 -->
      <section class="row" id="8">
        <div class="label">8</div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="label">8</div>
      </section>

      <!-- label for coordinates -->
      <section class="row" id="down">
        <div class="label"></div>
        <div class="label">A</div>
        <div class="label">B</div>
        <div class="label">C</div>
        <div class="label">D</div>
        <div class="label">E</div>
        <div class="label">F</div>
        <div class="label">G</div>
        <div class="label">H</div>
        <div class="label"></div>
      </section>
    </div>
  </body>

  <script src="Untitled-1.js"></script>
</html>
